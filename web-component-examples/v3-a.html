<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web components</title>
</head>

<body>
    <h1>Examples of Web components</h1>

    <h2>The currency converter</h2>
    <currency-converter></currency-converter>

    <template id="currency-template">
        <style>
            #value {
                font-size: 2em;
            }

            #currency {
                font-size: 0.5em;
            }
        </style>
        <div>
            <span id="value">10</span>
            <span id="currency">NOK</span>
        </div>
    </template>

    <script src="./components/CurrencyConverterv3-a.js"></script>
</body>

</html>
